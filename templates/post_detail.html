{% extends "base.html" %}

{% block content %}
<div class="post-entry">
  <p class="h2">{{ post.title }}</p>
  <p>{{ post.body }}</p>
</div>
<a class="btn btn-primary" href="{% url 'post_edit' post.pk %}">+ Edit Blog Post </a><br/>  
<a class="btn btn-danger" href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>  
{% endblock content %}
